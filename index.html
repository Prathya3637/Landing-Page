<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page with Light/Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="Frozen-24758964e0.jpg" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="logo.png.png" alt="Logo" />
              <h3>WELCOME TO THE REALME WORLD</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="https://www.realme.com/in/brand/newsroom" class="btn">LETEST MODEL </a></li>
                <li><a href="https://www.amazon.in/realme-mobile/s?k=realme+mobile" class="btn">PRICING</a></li>
                <li><a href="https://gadgets.ndtv.com/realme-1-5456/user-reviews" class="btn">REVIEW</a></li>
                <li><a href="#" class="btn">AVAIL NOW</a></li>
              </ul>
            </div>
            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>It's realme</h1>
                <h1>dare to leap..........</h1>
              </div>
              <p class="text">
                Better echoing the aspirations and unique personality traits of realme's focused demographic, the younger generation
                
              </p>
              <div class="cta">
                <a href="https://www.youtube.com/watch?v=zAe3DcNyxBg" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="202104120416496998.jpg" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
